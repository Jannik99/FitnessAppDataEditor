<div class="content-wrapper">
  <app-exercise
    *ngFor="let exercise of dataService.exercises; let index = index"
    [index]="index"
  ></app-exercise>
  <div class="buttons">
    <button mat-button class="add-btn" (click)="addExercise()">
      Add Exercise
    </button>
    <button mat-button class="copy-btn" (click)="copyExercises()">
      Copy as JSON
    </button>
    <div class="locale-storage-buttons">
      <button mat-button class="save-btn" (click)="saveToLocaleStorage()">
        Save to localStorage
      </button>
      <button mat-button class="load-btn" (click)="loadFromLocaleStorage()">
        Load from localStorage
      </button>
    </div>
  </div>
</div>
