<div class="content-wrapper">
  <app-workout
    *ngFor="let workout of dataService.workouts; let index = index"
    [index]="index"
  ></app-workout>
  <div class="buttons">
    <button mat-button class="add-btn" (click)="addWorkout()">
      Add Workout
    </button>
    <button mat-button class="copy-btn" (click)="copyWorkouts()">
      Copy as JSON
    </button>
    <div class="locale-storage-buttons">
      <button mat-button class="save-btn" (click)="saveToLocaleStorage()">
        Save to localStorage
      </button>
      <button mat-button class="load-btn" (click)="loadFromLocaleStorage()">
        Load from localStorage
      </button>
    </div>
  </div>
</div>
